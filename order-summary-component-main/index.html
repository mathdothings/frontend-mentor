<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order Summary Card</title>
</head>
<body>
  <div id="container">
    <article id="content" class="text-center">
      <section id="logo">
        <div id="head">
          <img id="top-img" src="images/illustration-hero.svg" />
        </div>
      </section>
      <section id="text">
        <div class="top-text">
          <h1 class="font-bold-900">Order Summary</h1>
          <p class="font-bold-500">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div id="plan-box">
          <div id="plan-panel">
            <img src="images/icon-music.svg" id="icon-music"></img>
            <p id="plan-text"><span class="font-bold-700">Annual Plan</span> <br> <span id="price">$59.99/year</span></p> <p id="cancel-button"><a href="#">Change</a></p>
          </div>
        </div>
        <div id="procced-button" class="font-bold-700">
          <a id="prcd-btn" href="#">Proceed to Payment</a>
        </div>
        <div class="font-bold-700">
          <a id="cancel-order" href="#">Cancel Order</a>
        </div>
      </section>
      <section>
        <div class="attribution text-center">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a target="_blank" href="https://github.com/mathdothings">mathdothings</a>.
        </div>
      </section>
    </article>
  </div>
</body>
</html>
