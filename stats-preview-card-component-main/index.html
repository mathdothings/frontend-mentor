<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Stats Preview Card Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="text-center">

    <section id="head">
      <div class="header">
        <img id="top-image" src="images/image-header-desktop.jpg">
      </div>
      <h1 class="white font-weight-700">Get <span id="highlight">insights</span> that help your business grow.</h1>
    </section>

    <section id="main">
      <div class="main-content">
        <p class="slightly-transp-white-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
    </section>

    <section id="bottom">
      <div class="bottom-stats-info">
        <h2>10k+<br><span class="slightly-transp-white-stat smaller font-weight-400">COMPANIES</span></h2>
        <h2>314<br><span class="slightly-transp-white-stat smaller font-weight-400">TEMPLATES</span></h2>
        <h2>12m+<br><span class="slightly-transp-white-stat smaller font-weight-400">QUERIES</span></h2>
      </div>
    </section>

  </article>

  <div class="attribution">
    Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/mathdothings">mathdothings</a>. </div>
</body>
</html>
